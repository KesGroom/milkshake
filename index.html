<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/11c72a119e.js" crossorigin="anonymous"></script>

<body>
    <!-- Header Nav -->
    <header class="msk-header">
        <img class="msk-logo" src="./assets/img/Logo2020.png" alt="">
        <nav class="msk-nav">
            <a href="#" class="msk-nav-item -color-yellow-dark">Inicio</a>
            <a href="#" class="msk-nav-item">Menú</a>
            <a href="#" class="msk-nav-item">Nosotros</a>
            <a href="#" class="msk-nav-item">Experiencias</a>
            <a href="#" class="msk-nav-item">Contacto</a>
            <a href="#" class="msk-nav-item">Eventos</a>
            <a href="#" class="msk-nav-item">Personaliza</a>
            <a href="#" class="msk-nav-item">Regalos</a>
            <a href="#" class="msk-nav-item">Ofertas</a>
        </nav>
        <i class="fas fa-search -color-yellow msk-search"></i>
    </header>
    <div class="msk-backdrop-header"></div>
    <main class="msk-main">
        <div class="msk-banner">
            <h1 class="-color-yellow msk-title-banner">Milkshake</h1>
            <span class="-color-white msk-subtitle-banner">Vendiendo experiencias</span>
        </div>

            <div class="msk-photos">

                <div class="msk-photo" alt=""></div>

                malteadas, cendemos experiencias.
            </p>
            <a href="#" class="-button -bg-salmon">Ir al menú <i class="fas fa-chevron-right"></i></a>
        </section>
        <section class="msk-section-slider">
            <!-- TODO: Definir el slider -->
            <div class="msk-slider">
                <div class="msk-slide msk-about">
                    <h1 class="-color-cyan msk-about-title">
                        Sobre<br>nosotros
                    </h1>
                    <span class="-color-white msk-about-subtitle">Conoce quienes somos</span>
                </div>
            </div>
